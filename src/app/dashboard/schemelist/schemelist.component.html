<div class="col-md-20 mt-6" >
  <!-- Primary raised block button with ripple effect -->
  
  <button class="btn pmd-btn-raised btn-primary btn-block pmd-ripple-effect" type="button" (click)="complaint()" >New Complaint</button>     

<!-- Primary flat block button with ripple effect -->

<h1 class="text-danger"> Scheme Applications</h1>
    <div class="card p-3 shadow" >
        <div class="card-body">
            <table class="table table-hover" align="center">
                <thead>
                    <tr >
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Date Of Birth</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Pin</th>
                        <th scope="col">State</th>
                        <th scope="col">Scheme</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                
                      </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let d of data ">
                    <td >{{d.name}}</td>
                    <td>{{d. Gender}}</td>
                    <td>{{d.dob}}</td>
                    <td >{{d.email}}</td>
                    <td>{{d.mobile}}</td>
                    <td >{{d.address}}</td>
                    <td>{{d.city}}</td>
                    <td>{{d. pin}}</td>
                    <td>{{d.state}}</td>
                    <td>{{d. Scheme}}</td>
                   
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
